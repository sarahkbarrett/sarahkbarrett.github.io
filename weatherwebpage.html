<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Weather Webpage</title>
        <meta name="viewport" content="width=device width">
        <link rel="stylesheet" type="text/css" href="main.css" />
    
    </head>
    <body>
        <header>
            <h2>Sunnyside Weather</h2>
            <nav id="mainnav">
                <ul>
                <li><a href="https://sarahkbarrett.github.io/weatherwebpage.html">Franklin</a></li>

                </ul>
            </nav>
            
        
        </header>
        <main>
            <h3>Franklin, ID</h3>
            <section id="section1">
            
            <div class="currentweather">
                <p class="temp">22°</p><br>
                <br>
                <br>
                <p class="lowhi">16° | 29°</p>
               <!--<img class="map" src="http://w0.fast-meteo.com/locationmaps/Rexburg.10.gif" alt="Rexburg Map"><br>-->
                
                <img class="conditionpic" src="http://www.clipartbest.com/cliparts/dT7/pE6/dT7pE6LT9.gif" alt="sunny">
                <p class="condition">Sunny</p><br>
                <br>
            </div>
            
            <div class="weatherconditions">
                
               <div class="precip"> 
                   <p>PRECIP<br>
                60%</p>
                </div>
                
                <div class="wind">
                    <p>WIND<br>
                        5 mph NE</p></div>
            </div>
            </section>    
            
            <section id="section2">
            
            <div class="weeklyforecast">
                <h3 class="weeklyforecast">HOURLY</h3>
            </div>
                <!--<div class="today"><p>26°</p></div>
                <div class="tomorrow"><p>32°</p></div>
                <div class="sunday"><p>29°</p></div>
                <div class="monday"></div>
                <div class="tuesday"></div>-->
                
                <ul class="weeklyforecast">
                <li class="time">8 am
                    <br>44</li>
                <li class="time">9 am
                    <br>46</li>
                <li class="time">10 am
                    <br>52</li>
                <li class="time">11 am
                    <br>55</li>
                <li class="time">12 pm
                    <br>49</li></ul>
          
                
            </section>
            
            <section id="section3">
            <img class="siteplan" src="http://i491.photobucket.com/albums/rr272/frenchlovesyou/iphone_zpscc4q5kpz.png" alt="wireframe">
            
            </section>
        
        </main>
        
        <footer>

</html>
