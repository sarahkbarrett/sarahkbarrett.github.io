<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Weather Webpage</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="main.css" />
    
    </head>
    <body>
        
        <main>
            <header>
            <h1>Sunnyside Weather</h1>
            <nav id="mainnav">
                <ul>
                <li class="navigation"><a href="https://sarahkbarrett.github.io/weatherwebpage.html">Franklin</a></li>
                <li class="navigation"><a href="https://sarahkbarrett.github.io/greenville.html">Greenville</a></li>
                <li class="navigation">Springfield</li>
                </ul>
            </nav>
            
        
        </header>
            <h3>Franklin, ID</h3>
            <section id="section1">
            
            <div class="currentweather">
                <img class="weatherpic" src="weatherpic.jpg" alt="sunny">
                <p>Sunny</p></div>
                
                <div class="tempconditions">
                <p class="currenttemp">22°</p>
            
                <p class="lowhi">16° | 29°</p>
                 <p class="precip">PRECIP WIND<br>
                        60% 5 mph</p>
                
                </div>
                </section>
            
                   
            
                
            
            <section id="section2">
            
            <div class="weeklyforecast">
                <h3 class="weeklyforecast">HOURLY</h3>
            </div>
                
                <ul class="weeklyforecast">
                <li class="time">8 am
                    <br>44</li>
                <li class="time">9 am
                    <br>46</li>
                <li class="time">10 am
                    <br>52</li>
                <li class="time">11 am
                    <br>55</li>
                <li class="time">12 pm
                    <br>49</li></ul>
          
                
            </section>
            
            <section id="section3">
          
                
                
                
            
            </section>
            
            <footer>
            <p>Last updated: January 13, 2017</p>
        
        </footer>
        
        </main>
        
       
    
    </body>


</html>
