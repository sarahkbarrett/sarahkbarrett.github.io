<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Weather Webpage</title>
        <meta name="viewport" content="width=device width">
    
    </head>
    <body>
        <header>
            <h1></h1>
            <nav id="mainnav">
                <ul>
                <li>page one</li>
                <li>page two</li>
                <li>page three</li>
                </ul>
            </nav>
        
        </header>
        <main>
            <section id="section1">
            <h3>Rexburg, ID</h3>
            <div class="currentweather">
                <p class="temp">22°</p>
                <p class="lowhi">16° | 29°</p>
                <img src="mapofrexburghere" alt="Rexburg Map">
                <p class="condition">Mostly Cloudy</p>
            </div>
            
            <div class="weatherconditions">
               <div class="precip"> 
                   <p>precip<br>
                60%</p>
                </div>
                
                <div class="wind">
                    <p>wind<br>
                        5 mph NE</p></div>
            </div>
            </section>    
            
            <div class="weeklyforecast">
                <h3 class="weeklyforecast">weekly forecast</h3>
                
            
            </div>
        
        </main>
        
        <footer>
            <p>Last updated: January 13, 2017</p>
        
        </footer>

    
    </body>


</html>
