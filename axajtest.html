<!doctype html>

<html>
<head>
    <title></title>
    </head>
    
    <body>
        
        <h1 id="location"></h1>
        <h2 id="temp"></h2>
        <p id="message"></p>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function($) {
            $.ajax({
                url : "../weather.json", //fix this when you actually have a json file
            dataType : "json",
            success : function(data) {
            var location = data['Franklin']['City'];
            var temp_f = data['Franklin']['High'];
            console.log("Current temperature in " + location + " is: " + temp_f);
                
            var cur_location = $('#location');
            var temp = $('#temp');
            var message = $('#message');
                
            cur_location.text(location);
            temp.text(temp_f);
            message.text("Current temperature in " + location + " is: " + temp_f);
                
            }
            });
            });
        </script>
        
    </body>
    
</html>
